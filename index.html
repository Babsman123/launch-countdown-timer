<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container--main">
      <section class="launch--section">
        <h2 class="header">We're launching soon</h2>

        <div class="countdown">
          <div class="countdown--date">
            <div class="countdown__bg countdown__day">
              <div class="countdown-segment">
                <div class="segment__display segment__display--day">08</div>
                <div class="segment__overlay">
                  <div class="segment__overlay--top">08</div>
                  <div class="segment__overlay--bottom">08</div>
                </div>
              </div>
            </div>
            <p>Days</p>
          </div>

          <div class="countdown--date">
            <div class="countdown__bg countdown__hour">
              <div class="countdown-segment">
                <div class="segment__display segment__display--hour">08</div>
                <div class="segment__overlay">
                  <div class="segment__overlay--top">08</div>
                  <div class="segment__overlay--bottom">08</div>
                </div>
              </div>
            </div>
            <p>Hours</p>
          </div>

          <div class="countdown--date">
            <div class="countdown__bg countdown__minute">
              <div class="countdown-segment">
                <div class="segment__display segment__display--minute">08</div>
                <div class="segment__overlay">
                  <div class="segment__overlay--top">08</div>
                  <div class="segment__overlay--bottom">08</div>
                </div>
              </div>
            </div>
            <p>Minutes</p>
          </div>

          <div class="countdown--date">
            <div class="countdown__bg countdown__second">
              <div class="countdown-segment">
                <div class="segment__display segment__display--second">08</div>
                <div class="segment__overlay">
                  <div class="segment__overlay--top">08</div>
                  <div class="segment__overlay--bottom">08</div>
                </div>
              </div>
            </div>
            <p>Seconds</p>
          </div>
        </div>
      </section>

      <footer class="media--footer">
        <img src="./images/icon-facebook.svg" alt="facebook-icon" />
        <img src="./images/icon-pinterest.svg" alt="pinterest-icon" />
        <img src="./images/icon-instagram.svg" alt="instagram-icon" />
      </footer>
    </main>

    <form action="#">
      <input type="number" class="input--num" />
      <button class="btn">click me</button>
    </form>

    <!-- <div class="footer-img-bg">
      <img
        src="./images/pattern-hills.svg"
        alt="pattern-hills"
        class="bg-desktop"
      />
    </div> -->
    <!-- We're launching soon

  Days
  Hours
  Minutes
  Seconds -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>

  <script src="index.js"></script>
</html>
